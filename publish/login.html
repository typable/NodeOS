<!DOCTYPE html>
<html>
  <head>
    <title>MF Fraggles - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/root.css">
    <link rel="stylesheet" href="src/css/native.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="container pt-20">
        <div class="form-login">
        	<div class="row mb-7 al-center">
				<div class="text text-black h3">Anmelden</div>
			</div>
          <form action="/login" method="post">
            <div class="row">
              <input name="url" type="text" hidden value="@{url}">
              <div class="form-group col-12">
                <label>E-mail address</label>
                <input type="text" name="email" spellcheck="false" autocomplete="off">
                <span></span>
              </div>
              <div class="form-group col-12">
                <label>Password</label>
                <input type="password" name="password" autocomplete="off">
                <span></span>
              </div>
            </div>
            <div class="form-group col-12">
              <button type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
