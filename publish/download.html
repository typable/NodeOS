<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta name="author" content="Prototype Studio">
		<link rel="stylesheet" href="src/css/root.css">
		<link rel="stylesheet" href="src/css/native.css">
		<link rel="stylesheet" href="src/css/master.css">
		<title>MF Fraggles - Download</title>
	</head>
	<body>
		<section class="container-fluid py-20">
			<div class="container">
				<div class="row">
					<!-- CONTENT -->
					<form action="/download" method="post" class="form form-download">
						<!--
						<div class="row mb-7">
							<div class="text text-black h3">Downloads</div>
						</div>
						-->
						<div class="row">
							<div class="form-group col-9">
								<label>Dateiformat</label>
								<div class="option">
									<select name="file">
										<option value="">TomTom Routendatei (.itn)</option>
										<option value="">Garmin GP eXchange Datei (.gpx)</option>
										<option value="">Garmin CSV Datei (.csv)</option>
										<option value="">Google Earth KML Datei (.kml)</option>
									</select>
									<img class="arrow">
								</div>
							</div>
							<div class="form-group col-3">
								<label></label>
								<button type="submit">Herunterladen</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
